name: Mac

on:
  push:
    branches: [ "main" ]

jobs:
  build-mac:
    name: Mac
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Clang17
        run: brew install llvm@17
      - name: Set Environment Variables
        run: |
          echo 'LDFLAGS="-L$(brew --prefix llvm@17)/lib/c++ -Wl,-rpath,$(brew --prefix llvm@17)/lib/c++ -L$(brew --prefix llvm@17)/lib"' >> "$GITHUB_ENV"
          echo 'CPPFLAGS="-I$(brew --prefix llvm@17)/include"' >> "$GITHUB_ENV"
      - name: Configure
        run: cmake -B mac_build -DCMAKE_CXX_COMPILER=$(brew --prefix llvm@17)/bin/clang++ -DCMAKE_C_COMPILER=$(brew --prefix llvm@17)/bin/clang -DCMAKE_BUILD_TYPE=Release
      - name: Build
        run: cmake --build mac_build --parallel